music_dir: ''
##存放音乐的文件夹
##务必以/结尾

list_dir: './data/歌单/'
##存放歌单的文件夹

player_core: 'play '
##play为sox播放器,cvlc为vlc播放器,请务必带上最后的空格
##如果使用cvlc,在每首歌的切换时间会有暂停,需要手动Ctrl C切歌

lrc_path: ''
##存放歌词文件的文件夹
##务必以/结尾

##歌词彩虹皮肤
rainbow: False
##开启后会在播放音乐时在终端显示实时炫彩颜色歌词,False为黑白色

##歌词提前显示时间
sleep_time: 0
##这个时间请尽量小,因为会叠加效果;如果时间长度大,说唱歌曲可能出词速度过快;可以精准到毫秒的十分之一

##歌词皮肤
pure_color: '30;40m'
##几个配色方案,不设置请输入False,则显示为黑白色;不可与歌词彩虹皮肤同时开启
## 31;47m - 橘子灰橙
## 33;41m - 钢铁侠红
## 32;44m - 海藻绿蓝
## 34;47m - 荼白黛蓝
## 37;46m - 蒂芙尼蓝
## 33;44m - 靛青咖喱
## 37;43m - 咖啡焦糖
## 30;40m - 影子黑灰